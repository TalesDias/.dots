- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vim/coc-settings.json: coc-settings.json
    ~/.inputrc: inputrc
    ~/.gdbinit: gdbinit
    ~/.config/i3: ./i3
    ~/.config/polybar: ./polybar
